<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tic Tac Toe game">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="startmenu--container">
      <img src="/assets/img/logo.svg" alt="Tic Tac Toe logo">

      <div class="symbol--selection">
        <h4>pick player 1's mark</h4>

        <ul>
          <label for="symbolX">
            <li>
              <input type="radio" name="symbol" id="symbolX">
              <img src="/assets/img/symbolX.svg" alt="Tic Tac Toe X symbol">
            </li>
          </label>
          <label for="symbolO">
            <li>
              <input type="radio" name="symbol" id="symbolO">
              <img src="/assets/img/symbolO.svg" alt="Tic Tac Toe O symbol">
            </li>
          </label>
        </ul>

        <span>remember : x goes first</span>
      </div>

      <div class="gametype--selection">
        <input type="button" value="new game (vs cpu)">
        <input type="button" value="new game (vs player)">
      </div>
    </div>
  </main>
  <script src="./src/js/app.js" type="module"></script>
</body>

</html>
